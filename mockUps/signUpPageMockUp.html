<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div data-sticky-container>
        <div data-sticky data-margin-top='0' data-top-anchor="150" data-options="marginTop:0;">
            <div class="top-bar topbar-sticky-shrink">
                <div class="top-bar-title">
                    <img src="http://placehold.it/150x38" alt="" />
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="./logInPageMockUp.html">Sign In</a></li>
                        <li><a href="./landingPageMockUp.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div>
            <h1 style="text-align: center;">

            </h1>
        </div>

    </header>
    <div>
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-7 cell">
                        <label>Email
                            <input type="text" placeholder="Email">

                    </div>
                    <div class="medium-7 cell">
                        <label>Password
                            <input type="text" placeholder="Password">

                    </div>

                        </label>
                    </div>
                    <div class="medium-7 cell">
                        <label>City
                            <input type="text" placeholder="City">
                        </label>
                    </div>
                    <div class="medium-7 cell">
                        <label>State

                    </div>

                </div>
            </div>
        </form>
    </div>
