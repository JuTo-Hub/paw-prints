<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Prints</title>

    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="navBar.css">
</head>

<body>
    <!-- nav bar -->
    <div id="navbar">
        <div>
            <div class="top-bar topbar-sticky-shrink">
                <div class="top-bar-title">
                    <img style="height:50px" src="https://assets.stickpng.com/images/58aeffe6c869e092af51ee78.png"
                        alt="paw prints" />
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><a href="./landingPageMockUp.html">Sign Out</a></li>
                        <li><a href="./homePageMockUp.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header class="content">
        <h1 id="title">Paw Prints</h1>
    </header>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell"></div>
            <div class="medium-6 cell">
                <h4>find your lost pets here</h4>
                <div class="grid-x grid-padding-x">
                    <div class="medium-12 cell" style="padding:2px;border:1px solid black">
                        <form>
                            <label>
                                select image
                                <input type="text">
                                <button style="border:1px solid black">
                                    Click to Select Image
                                </button>
                            </label>
                        </form>
                    </div>
                    <div class="medium-12 cell" style="padding:2px;border:1px solid black">
                        <form>
                            <label>
                                add description and contact info
                                <textarea placeholder="add description and contact info" rows="5"></textarea>
                            </label>
                        </form>
                    </div>
                    <div class="medium-12 cell" style="padding:2px;border:1px solid black">
                        <button style="border:1px solid black">
                            click to submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2020 Group 3
    </footer>
    <script src="./navBar.js"></script>
</body>

</html>
